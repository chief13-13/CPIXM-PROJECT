<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript</title>
</head>
<body>
  <script>
    document.write("<h1>Tell 'em all about it</h1>");

    let greeting = "Good Morning";
    let name = "World";
    document.write("<h3>" + greeting + " " + name + "</h3>");

    let a = 10;
    document.write("<h1>The first a = " + a + "</h1>");
    
    let b = 2;

    // Arithmetic operators
    let c = a + b;
    let d = a - b;
    let e = a * b;
    let f = a / b;
    let g = a % b;
    let h = a ** b;

    console.log("Addition = " + c);
    console.log("Subtraction = " + d);
    console.log("Multiplication = " + e);
    console.log("Division = " + f);
    console.log("Modulus = " + g);
    console.log("Exponentiation = " + h);

    // Assignment operators
    a += 5;
    document.write("<h1>" + a + "</h1>");

    a -= 5;
    document.write("<h1>" + a + "</h1>");

    a *= 5;
    document.write("<h1>" + a + "</h1>");

    a /= 5;
    document.write("<h1>" + a + "</h1>");

    a %= 5;
    document.write("<h1>" + a + "</h1>");

    a **= 5;
    document.write("<h1>" + a + "</h1>");

    document.write("<h1>Last a = " + a + "</h1>");
    document.write("<h1>The second a = " + a + "</h1>");
  </script>
</body>
</html>
