<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>break and continue</h1>
    <script>
      

        for (let ans = 0; ans < 10; ans++){
            if (ans == 5) {    
            break;
            }
            document.write("the break =" + ans + "<br>");
        }
        for (let ans2 = 0; ans2 < 10; ans2++) {
            if (ans2 == 5) {
            continue;
            }
            document.write("continue =" + ans2 + "<br>");
        }

    </script>
</body>
</html>
