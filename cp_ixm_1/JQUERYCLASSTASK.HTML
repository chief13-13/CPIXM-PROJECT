<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="text-align: center;">CLASS TASK</title>
    <script src="./jquery/jquery.min.js"></script>
    <style>
        #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: red ;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    
    <h1 style="text-align: center;">JQUERY FOR BEGINNER</h1>

    <p id="demo">THIS IS WILL HIDE OUT WHEN YOU CLICK</p>
    <button onclick="document.getElementById('demo').innerHTML = 'good day'">button</button>

    <p id="test">for both hide and show</p>
    <button id="hide">hide</button>
    <button id="show">show</button>

    <p>demonstrate fadein() with different parametes</p>
    <button id="fade">fade</button>
    <div id="div1" style="width: 80px;height: 80px; display: none; background-color: red;"></div>
    <div id="div2" style="width: 80px;height: 80px; display: none; background-color: blue;"></div>
    <div id="div3" style="width: 80px;height: 80px; display: none; background-color: green;"></div>

    

    <div id="flip">click to slide down</div>
    <div id="panel">hello panel</div>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide(2000);
            });
            $("h1").mouseleave(function(){
                $(this).hide(2000);  
        });
        });

        $(document).ready(function(){
            $("#hide").click(function(){
                $("#test").hide();
            });
            $("#show").click(function(){
            $("#test").show();
            });
        });

        $(document).ready(function(){
            $("#fade").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown("slow");
            });
        });
    </script>
</body>
</html
